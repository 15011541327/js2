<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		/*
			t:当前的次数
			b:起始值
			c:目标值与起始值之间的差值
			d:总次数
			s:回弹距离
		*/
		var Tween={
			 backOut: function(t,b,c,d,s){
            	if (s == undefined) s = 1.70158;
            		return c*((t=t/d-1)*t*((s+1)*t + s) + 1) + b;
		        },
		        
		 	easeOut: function(t,b,c,d){
		        return -c * ((t=t/d-1)*t*t*t - 1) + b;
		        },
		}
		
		var b=0;
		var c=100;
		var d=10;
		for(var i=1;i<=10;i++){
			console.log(Tween["backOut"](i,b,c,d));
		}
		
	</script>
</html>
